<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Jumpy</title>
</head>
<body>
    <nav class="navbar bg-#303030 p-4">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo-dnc.svg" alt="Logo DNC" width="100">
          </a>
        </div>
      </nav>
      <div class="conteiner">
        <img src="teste.svg" class="img-fluid" alt="...">
        <h1 class="title">Bem vindo ao Jumpy!</h1>
        <div class="form">
            <form action="https://formspree.io/f/mnqkavrl" method="post">
                <label for="">Nome Completo:</label> <br>
                <input type="text" id="name" name="Nome" placeholder="Nome Completo" required> <br>
                <div class="inputDiv" id="idName">

                </div>

                <label for="">Email:</label> <br>
                <input id="email" type="email" required placeholder="Email@email.com"> <br> 
                <div class="inputDiv" id="id1"> 

                </div>

                <label for="">Telefone:</label> <br>
                <input id="phone" type="number" placeholder="(00) 00000-0000"> <br>
                <div class="inputDiv" id="idPhone">

                </div>

                <label for="">CPF:</label> <br>
                <input id="cpf" type="number" required placeholder="000.000.000-00"> <br>
                <div class="inputDiv" id="idCPF">

                </div>

                <label for="">Senha:</label> <br>
                <input id="password" type="password" required placeholder="*******************"> <br>
                <div class="inputDiv" id="idPassword">

                </div>
                <button id="btn" onclick="validacao()" type="submit">Cadastrar</button>
                <div class="sucess" id="novaDiv">
                  
                </div>
            </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
